<ion-header>
  <ion-navbar>
      <ion-title>Forgot Password ?</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
  <ion-content class="background">
  <ion-card>
    <ion-card-header>
      Enter your Number
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item>
            <ion-input type="tel" [(ngModel)]="mobile" placeholder="Mobile Number"></ion-input>
        </ion-item>
        <button ion-button block round outline color="dark" (click)="reset()">Reset my Password</button>
        <button ion-button full clear color="dark" (click)="goback()">Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div>
      <img src="assets/imgs/frgtpswd.png" class="logo"/>
  </div>
  </ion-content>
