<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <img src="./assets/imgs/prof.png" alt="Avatar" style="display: block; margin: auto;"/>
    <ion-buttons end>
      <button *ngIf=true ion-button icon-only (click)="edit()">
        <ion-icon id="create" name="create"></ion-icon>{{val2}}
      </button>
  </ion-buttons>
    <ion-list>

        <ion-item id="prof">
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" value="{{value}}" disabled="{{value}}"></ion-input>
        </ion-item>
      
        <ion-item id="prof">
          <ion-label stacked>Email</ion-label>
          <ion-input type="Email" value="abcd@gmail.com" disabled="{{value}}"></ion-input>
        </ion-item>

        <ion-item id="prof">
            <ion-label stacked>Mobile</ion-label>
            <ion-input type="tel" value="1111111111" disabled="{{value}}"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label>Date of Birth</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" (ionChange)="getDate($event)"></ion-datetime>
        </ion-item>
        
        <ion-item id="prof">
          <ion-label>service</ion-label>
          <ion-select [(ngModel)] ="service" disabled="{{value}}">
            <ion-option value="electrician">electrician</ion-option>
            <ion-option value="plumber">plumber</ion-option>
            <ion-option value="painter">painter</ion-option>
            <ion-option value="mechanic">mechanic</ion-option>
            <ion-option value="carpenter">carpenter</ion-option>
          </ion-select>
          </ion-item>

          <ion-item id="prof">
            <ion-label stacked>Address</ion-label>
            <ion-textarea disabled="{{value}}"></ion-textarea>
          </ion-item>
      </ion-list> 

</ion-content>
