<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bd">
  <form [formGroup]="myForm">
  <ion-list>
      <ion-label><b>Name</b></ion-label>
        <ion-item class="abc">
          <ion-input type="text" formControlName="name" [(ngModel)] = "name"></ion-input>  
      </ion-item>

      <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.Name">
        <div class="error-message" *ngIf="myForm.get('name').hasError(validation.type) && (myForm.get('name').dirty || myForm.get('name').touched)">
      {{ validation.message }}
        </div>
      </ng-container>
    </div>

        <!-- <ion-item *ngIf="name.hasError('required') && name.touched">
          <p>name required</p>
        </ion-item>
        <ion-item *ngIf="name.hasError('minLength') && name.touched">
          <p>min length error</p>
        </ion-item> -->
  <ion-label><b>Email id</b></ion-label>
  <ion-item class="abc">
    <ion-input type="email" formControlName="email" [(ngModel)] = "email"></ion-input>
  </ion-item>

  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.Email">
      <div class="error-message" *ngIf="myForm.get('email').hasError(validation.type) && (myForm.get('email').dirty || myForm.get('email').touched)">
    {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <!-- <ion-item *ngIf="email.hasError('required') && email.touched">
    <p>email required</p>
  </ion-item> -->
  
  <ion-label><b>Mobile</b></ion-label>
  <ion-item class="abc">
    <ion-input type="tel" formControlName="mobile" [(ngModel)] = "mobile"></ion-input>
  </ion-item>

  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.Mobile">
      <div class="error-message" *ngIf="myForm.get('mobile').hasError(validation.type) && (myForm.get('mobile').dirty || myForm.get('mobile').touched)">
    {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-label><b>Password</b></ion-label>
  <ion-item class="abc">
    <ion-input type="text" formControlName="pass" [(ngModel)] = "password"></ion-input>
  </ion-item>

  <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.Password">
        <div class="error-message" *ngIf="myForm.get('pass').hasError(validation.type) && (myForm.get('pass').dirty || myForm.get('pass').touched)">
      {{ validation.message }}
        </div>
      </ng-container>
    </div>

  <!-- <ion-item *ngIf="mobile.hasError('required') && mobile.touched">
    <p>mobile required</p>
  </ion-item> -->
  <ion-list radio-group formControlName="gender" [(ngModel)] = "gender">
      <!-- <ion-list-header class="abc">
          Gender
        </ion-list-header> -->
        <ion-label><b>Gender</b></ion-label>
          <ion-row>
        <ion-col col-6>
        <ion-item class="abc">
          <ion-label>male</ion-label>
          <ion-radio value="m"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="abc"> 
          <ion-label>female</ion-label>
          <ion-radio value="f"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
    </ion-list> 
    <ion-list>

      <ion-item class="abc">
        <ion-label>User type</ion-label>
        <ion-select formControlName="utype" [(ngModel)] = "usertype">
          <ion-option value="w">worker</ion-option>
          <ion-option value="r">recruiter</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-list>
  
  <button ion-button (click)="signup()" block [disabled]="!myForm.valid">SignUp</button>
  <!-- block [disabled]="!myForm.controls.mobile.valid" -->
</form>
  
</ion-content>
